<!DOCTYPE html>
<html>

<head>
    <title>Customer bug report</title>
</head>

<body>
    <h2>Bug Report</h2>

    <form action="cps5301_bug_report_check.php" method="post">
    <h2>Subject</h2><br><input type="text" name="subject"><br>
    e.g. page freeze, login failed, page warning/error
    <h2>Comment</h2><br>
    <textarea name="comment" rows="10" cols="80"></textarea><br>
    Email Address <input type="text" name="c_email"><br>
    First Name <input type="text" name="c_first_name"><br>
    Last Name <input type="text" name="c_last_name"><br>
    TEL <input type="text" name="c_tel"><br>
    <input type="submit" value="Submit">
    </form>
</body>

</html>
